- name: Install the required dependencies
  yum: 
    state: installed 
    name: "{{ item }}"
  with_items:
   - mariadb-server
   - ruby-devel
   - ImageMagick-devel
   - gcc
   - patch
   - mariadb-devel
   - MySQL-python
   - epel-release

- name: Install Nginx
  yum: 
      state: installed 
      name: nginx
  when: redmine_configure_nginx

- name: Enable MariaDB server
  service: 
      name: mariadb 
      state: started 
      enabled: yes

- name: Enable Nginx server
  service: 
      name: nginx 
      state: started 
      enabled: yes
  when: redmine_configure_nginx

- name: Create redmine DB
  mysql_db:
    name={{ redmine_sql_database_name }} state=present

- name: Create redmine DB user
  mysql_user:
    name={{ redmine_sql_username}}
    password={{ redmine_sql_password }}
    host={{ redmine_sql_database_host }}
    priv={{ redmine_sql_database_name }}.*:ALL
    state=present

- name: Create the Redmine user
  user: 
      name: redmine

- name: Check redmine catalog
  stat: path={{ redmine_home }}
  register: redmine_cat

- name: Download Redmine
  get_url:
    url=http://www.redmine.org/releases/redmine-{{ redmine_version }}.tar.gz
    dest=/home/redmine/
  become: yes
  become_user: redmine
  when: redmine_cat.stat.exists == False

- name: Unpack Redmine source tarball
  unarchive:
    src: /home/redmine/redmine-{{ redmine_version }}.tar.gz
    dest: /home/redmine/
    copy: no
  become: yes
  become_user: redmine
  when: redmine_cat.stat.exists == False

- name: Install the required gems - bundler
  gem: 
      name: bundler 
      state: present 
      user_install: yes
      version: 1.15.4
  become: yes
  become_user: redmine

